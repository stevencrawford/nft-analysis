version: "3.9"

services:
  redis:
    image: redis/redis-stack:latest
    ports:
      - 6379:6379
      - 8001:8001
    environment:
      REDISEARCH_ARGS: "MAXSEARCHRESULTS 5"
      REDISTIMESERIES_ARGS: "RETENTION_POLICY=25920000000"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    volumes:
      - ./database/redis:/data
    restart: unless-stopped
